<div class="container">
    <h2>AÃ±adir usuario</h2>
    <form #adduserform="ngForm" (ngSubmit)="adduserformsubmit()">
        <!-- {{usuario|json}} -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" required [(ngModel)]="usuario.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="id_usuario">Id usuario</label>
            <input type="text" class="form-control" required [(ngModel)] = "usuario.id_Usuario"  name="id_Usuario">
        </div>
        <div class="form-group">
            <label for="activo">Activo:</label>
            <select name="activo" id="activo" class="form-control" required [(ngModel)]="usuario.activo">
                <option value="0">N</option>
                <option value="1">S</option>
              </select>
        </div>
         <div class="form-group">
            <label for="id_Rol">Rol:</label>
            <select name="id_Rol" id="id_Rol" class="form-control" required [(ngModel)]="usuario.id_Rol">
                <option value="1">ADMINISTRADOR</option>
                <option value="2">AUDITOR</option>
                <option value="3">AUXILIAR</option>
              </select>
        </div>
        <button type="submit" class="btn btn-success" >Guardar</button>
        <!-- <button type="submit" class="btn btn-primary" (click)="goTolist()">Back</button> -->
    </form>
</div>
